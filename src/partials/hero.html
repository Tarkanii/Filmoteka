<div class="container hero">
  <div class="form-box">
    <form class="search-form">
      <input type="text" class="search-input" placeholder="Search" />
      <svg class="search-icon">
        <use href="./images/symbol-defs.svg#searchIcon" class="svg"></use>
      </svg>
    </form>
    <p class="error visually-hidden">Search result not successful. Enter the correct movie name</p>
  </div>
  <div class="library-buttons visually-hidden">
    <button class="library-button hero-watched">watched</button>
    <button class="library-button hero-queue">queue</button>
  </div>
</div>
